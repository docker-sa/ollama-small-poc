services:

  ollama-service:
    image: ollama/ollama:0.6.5
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - 11435:11434

  generate-completion:
    build: .
    command: go run main.go; sleep infinity
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - LLM=qwen2.5:0.5b
    volumes:
      - ./:/app
    develop:
      watch:
        - action: rebuild
          path: ./main.go
    depends_on:
      download-local-llm:
        condition: service_completed_successfully


  download-local-llm:
    image: curlimages/curl:8.6.0
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
    entrypoint: |
      sh -c '
      curl "${OLLAMA_BASE_URL}/api/pull" -d @- << EOF
      {"name": "qwen2.5:3b"}
      EOF

      curl "${OLLAMA_BASE_URL}/api/pull" -d @- << EOF
      {"name": "qwen2.5:1.5b"}
      EOF

      curl "${OLLAMA_BASE_URL}/api/pull" -d @- << EOF
      {"name": "qwen2.5:0.5b"}
      EOF            
      '
    depends_on:
      ollama-service:
        condition: service_started

volumes:
  ollama-data:
